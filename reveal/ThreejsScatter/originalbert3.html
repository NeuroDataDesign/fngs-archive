<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="lib/three.min.js" type="text/javascript"></script>
    <script src="lib/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="lib/Detector.js"></script>
    <script src="lib/stats.min.js"></script>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            color: #fff;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
            font-weight: bold;

            background-color: #000;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            color: #000;
            background-color: #a9a9a9;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            z-index: 100;
        }
    </style>
</head>

<body>
<script>
if (!Detector.webgl) {
    Detector.addGetWebGLMessage();
}
var clock = new THREE.Clock();
var SCREEN_HEIGHT = window.innerHeight;
var SCREEN_WIDTH = window.innerWidth;
var stats;
var scatterPlot;
var camera, scene, renderer, sprite, mesh, meshes = [];
var p;
var paused = false;
var down = false;
var sx = 0, sy = 0;

THREE.LeftAlign = 1;
THREE.CenterAlign = 0;
THREE.RightAlign = -1;
THREE.TopAlign = -1;
THREE.BottomAlign = 1;

function init() {
    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
    document.body.appendChild(renderer.domElement);

    stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '110px';
    document.body.appendChild(stats.domElement);

    renderer.setClearColor(new THREE.Color(0, 1));
    //renderer.setClearColorHex(0xEEEEEE, 1.0);

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(45, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000);
    camera.position.z = 200;
    camera.position.x = 0;
    camera.position.y = 10;
    scene.add(camera);

    scatterPlot = new THREE.Object3D();
    scene.add(scatterPlot);

    scatterPlot.rotation.y = 0.5;

    var lineCord = [
        [-50, 0, 0],
        [50, 0, 0],
        [0, -50, 0],
        [0, 50, 0],
        [0, 0, -50],
        [0, 0, 50],
        [-50, 50, -50],
        [50, 50, -50],
        [-50, -50, -50],
        [50, -50, -50],
        [-50, 50, 50],
        [50, 50, 50],
        [-50, -50, 50],
        [50, -50, 50],
        [-50, 0, 50],
        [50, 0, 50],
        [-50, 0, -50],
        [50, 0, -50],
        [-50, 50, 0],
        [50, 50, 0],
        [-50, -50, 0],
        [50, -50, 0],
        [50, -50, -50],
        [50, 50, -50],
        [-50, -50, -50],
        [-50, 50, -50],
        [50, -50, 50],
        [50, 50, 50],
        [-50, -50, 50],
        [-50, 50, 50],
        [0, -50, 50],
        [0, 50, 50],
        [0, -50, -50],
        [0, 50, -50],
        [50, -50, 0],
        [50, 50, 0],
        [-50, -50, 0],
        [-50, 50, 0],
        [50, 50, -50],
        [50, 50, 50],
        [50, -50, -50],
        [50, -50, 50],
        [-50, 50, -50],
        [-50, 50, 50],
        [-50, -50, -50],
        [-50, -50, 50],
        [-50, 0, -50],
        [-50, 0, 50],
        [50, 0, -50],
        [50, 0, 50],
        [0, 50, -50],
        [0, 50, 50],
        [0, -50, -50],
        [0, -50, 50]
    ];

    var lineGeo = new THREE.Geometry();
    for (var x = 0; x < lineCord.length; x++) {
        lineGeo.vertices.push(new THREE.Vector3(lineCord[x][0], lineCord[x][1], lineCord[x][2]));
    }

    var lineMat = new THREE.LineBasicMaterial({color: 0x808080, lineWidth: 1, opacity: .5});
    var line = new THREE.Line(lineGeo, lineMat);
    line.type = THREE.LinePieces;
    scatterPlot.add(line);

    var titleX = createText2D('-X');
    titleX.position.x = -60;
    scatterPlot.add(titleX);

    var titleX = createText2D('X');
    titleX.position.x = 60;
    scatterPlot.add(titleX);

    var titleX = createText2D('-Y');
    titleX.position.y = -60;
    scatterPlot.add(titleX);

    var titleX = createText2D('Y');
    titleX.position.y = 60;
    scatterPlot.add(titleX);

    var titleX = createText2D('-Z');
    titleX.position.z = -60;
    scatterPlot.add(titleX);

    var titleX = createText2D('Z');
    titleX.position.z = 60;
    scatterPlot.add(titleX);

    var pointCount = 250000;
    var groups = 4;
    var pointGeo = [];
    for (var x = 0; x < groups; x++) {
        pointGeo[x] = new THREE.Geometry();
    }

    sprite = THREE.ImageUtils.loadTexture("lib/images/albert.png");

    var color = [0xff0000, 0x00FF00, 0x007FFF, 0xFF00FF]
    var group = -1;
    for (var i = 0; i < pointCount; i++) {
        var index = i % groups;
        if (index == 0) group++;
        var x = Math.random() * 100 - 50;
        var y = x * 0.8 + Math.random() * 20 - 10;
        var z = x * 0.7 + Math.random() * 30 - 15;
        pointGeo[index].vertices.push(new THREE.Vector3(x, y, z));
        pointGeo[index].vertices[group].angle = Math.atan2(z, x);
        pointGeo[index].vertices[group].radius = Math.sqrt(x * x + z * z);
        pointGeo[index].vertices[group].speed = (z / 100) * (x / 100);
    }

    for (x = 0; x < groups; x++) {
        scatterPlot.add(createMesh(pointGeo[x], scene, color[x]));
    }

    renderer.render(scene, camera);
    window.addEventListener('resize', onWindowResize, false);
}

function createMesh(originalGeometry, scene, color) {
    var i, c;

    var vertices = originalGeometry.vertices;
    var vl = vertices.length;

    var geometry = new THREE.Geometry();
    var vertices_tmp = [];
    for (i = 0; i < vl; i++) {
        p = vertices[ i ];

        geometry.vertices[ i ] = new THREE.Vector3(p.x, p.y, p.z);
        vertices_tmp[ i ] = [ p.x, p.y, p.z, 0, 0 ];
    }

    var material = new THREE.ParticleBasicMaterial({
        size: 0.5,
        map: sprite,
        //color: color,
        blending: THREE.AdditiveBlending,
        transparent: true});
    mesh = new THREE.ParticleSystem(geometry, material);

    meshes.push({
        mesh: mesh,
        vertices: geometry.vertices,
        vertices_tmp: vertices_tmp,
        vl: vl,
        down: 0,
        up: 0,
        direction: -1,
        speed: { up: 15, down: 20},
        started: false,
        dynamic: true
    });

    return mesh;
}

function createTextCanvas(text, color, font, size) {
    size = size || 24;
    var canvas = document.createElement('canvas');
    var ctx = canvas.getContext('2d');
    var fontStr = (size + 'px ') + (font || 'Arial');
    ctx.font = fontStr;
    var w = ctx.measureText(text).width;
    var h = Math.ceil(size);
    canvas.width = w;
    canvas.height = h;
    ctx.font = fontStr;
    ctx.fillStyle = color || 'grey';
    ctx.fillText(text, 0, Math.ceil(size * 0.8));
    return canvas;
}

function createText2D(text, color, font, size, segW, segH) {
    var canvas = createTextCanvas(text, color, font, size);
    var plane = new THREE.PlaneGeometry(canvas.width, canvas.height, segW, segH);
    var tex = new THREE.Texture(canvas);
    tex.needsUpdate = true;
    var planeMat = new THREE.MeshBasicMaterial({
        map: tex, color: 0xffffff, transparent: true
    });
    var mesh = new THREE.Mesh(plane, planeMat);
    mesh.scale.set(0.25, 0.25, 0.25);
    mesh.doubleSided = true;
    return mesh;
}

window.onmousedown = function (ev) {
    paused = false;
    down = true;
    sx = ev.clientX;
    sy = ev.clientY;
};

window.onmouseup = function () {
    down = false;
    // Setting pause all the time frees up the cpu by a lot, but it will also mess up the
    // render. Implement a semaphore variable.
    paused = true;
};

window.onmousemove = function (ev) {
    if (down) {
        paused = false;
        var dx = ev.clientX - sx;
        var dy = ev.clientY - sy;
        scatterPlot.rotation.y += dx * 0.01;
        camera.position.y += dy;
        sx += dx;
        sy += dy;
    }
};

function animate() {
    render();
    // ignore pausing till fixed if (!paused) render();
    stats.update();
    window.requestAnimationFrame(animate, renderer.domElement);
}

var j, i, jl, cm, data, vertices, vertices_tmp, vl, d, vt, delta;
function render() {
    renderer.clear();
    delta = 10 * clock.getDelta();
    delta = delta < 2 ? delta : 2;

    for (j = 0, jl = meshes.length; j < jl; j++) {
        data = meshes[ j ];
        if (data.started) {
            mesh = data.mesh;
            vertices = data.vertices;
            vertices_tmp = data.vertices_tmp;
            vl = data.vl;

            if (!data.dynamic) continue;

            for (i = 0; i < vl; i++) {
                p = vertices[ i ];
                vt = vertices_tmp[ i ];

                // falling down
                if (data.direction < 0) {
                    if (p.y > -50) {
                        p.x += 1.5 * ( 0.50 - Math.random() ) * data.speed.down * delta;
                        p.y += 3.0 * ( 0.25 - Math.random() ) * data.speed.down * delta;
                        p.z += 1.5 * ( 0.50 - Math.random() ) * data.speed.down * delta;
                    } else {
                        if (!vt[ 3 ]) {
                            vt[ 3 ] = 1;
                            data.down += 1;
                        }
                    }
                }

                // rising up
                if (data.direction > 0) {
                    d = Math.abs(p.x - vt[ 0 ]) + Math.abs(p.y - vt[ 1 ]) + Math.abs(p.z - vt[ 2 ]);

                    if (d > 1) {
                        p.x += -( p.x - vt[ 0 ] ) / d * data.speed.up * delta * ( 0.85 - Math.random() );
                        p.y += -( p.y - vt[ 1 ] ) / d * data.speed.up * delta * ( 1 + Math.random() );
                        p.z += -( p.z - vt[ 2 ] ) / d * data.speed.up * delta * ( 0.85 - Math.random() );
                    } else {
                        if (!vt[ 4 ]) {
                            vt[ 4 ] = 1;
                            data.up += 1;
                        }
                    }
                }
            }

            // all down
            if (data.down === vl) {
                data.direction = 1;
                data.down = 0;
                data.started = false;
                paused = true;

                for (i = 0; i < vl; i++) {
                    vertices_tmp[ i ][ 3 ] = 0;
                }
            }

            // all up
            if (data.up === vl) {
                data.direction = -1;
                data.up = 0;
                data.started = false;
                paused = true;

                for (i = 0; i < vl; i++) {
                    vertices_tmp[ i ][ 4 ] = 0;
                }
            }
            mesh.geometry.verticesNeedUpdate = true;
        }
    }

    camera.lookAt(scene.position);
    renderer.render(scene, camera);
}

function onWindowResize(event) {
    renderer.setSize(window.innerWidth, window.innerHeight);

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    camera.lookAt(scene.position);
}

init();
animate();
</script>

    <input type="button" value="Fear199" onclick="meshes[0].started = true; paused = false;"><br/>
    <input type="button" value="Control189" onclick="meshes[1].started = true; paused = false;"><br/>
    <input type="button" value="Cocaine178" onclick="meshes[2].started = true; paused = false;"><br/>
    <input type="button" value="Your Data" onclick="meshes[3].started = true; paused = false;"><br/>
</div>
</body>
